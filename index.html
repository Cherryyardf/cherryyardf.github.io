<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAUKOMPASS - Gemeinsam Wohnraum schaffen</title>
    <style>
        /* --- GRUNDEINSTELLUNGEN & SCHRIFTEN --- */
        :root {
            --bg-color: #f8f1d9; /* Das Beige aus dem Design */
            --text-color: #222;
            --overlay-color: rgba(255, 255, 255, 0.9); /* Fast weißer Schleier beim Hover */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- HEADER & NAVIGATION --- */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background: white;
            position: relative;
            height: 40px;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            color: black;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- HERO SEKTION --- */
        .hero {
            text-align: center;
            padding: 80px 20px 60px;
            background-color: var(--bg-color);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- DAS 3-SPALTEN GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            height: 70vh; 
            min-height: 600px;
            width: 100%;
        }

        /* --- DIE KARTEN --- */
        .card {
            position: relative;
            text-decoration: none; 
            background-size: cover;
            background-position: center;
            overflow: hidden;
            cursor: pointer;
        }

        .card-1 { background-image: url('bild-1.jpg'); }
        .card-2 { background-image: url('bild-2.jpg'); }
        .card-3 { background-image: url('bild-3.jpg'); }


       /* --- DER OVERLAY (Text immer sichtbar) --- */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* NEU: Hintergrund ist standardmäßig da, aber transparenter (0.75), 
               damit man das Bild noch gut durchsieht */
            background-color: rgba(255, 255, 255, 0.75);
            
            /* Text zentrieren */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;

            /* NEU: Opacity ist 1 (sichtbar), nicht mehr 0 */
            opacity: 1;
            transition: background-color 0.3s ease-in-out;
        }

        /* WENN man über die Karte hovert, wird der Hintergrund heller/weißer */
        .card:hover .card-overlay {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .card-overlay h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
            /* NEU: Leichter Schatten für bessere Lesbarkeit auf hellen Bildern */
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .logo { position: static; transform: none; }
            nav { justify-content: center; }
            .grid-container {
                grid-template-columns: 1fr; 
                height: auto;
            }
            .card {
                height: 400px; 
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">BAUKOMPASS</a>
    </nav>

    <header class="hero">
        <h1>Gemeinsam Wohnraum schaffen.</h1>
        <p>Die digitale Plattform für interkommunale Bauentwicklung und Kooperation.</p>
    </header>

    <main class="grid-container">
        
        <a href="seite-bewohner.html" class="card card-1">
            <div class="card-overlay">
                <h2>FÜR BEWOHNER:INNEN</h2>
                <span>2025</span>
            </div>
        </a>

        <a href="seite-eigentuemer.html" class="card card-2">
            <div class="card-overlay">
                <h2>FÜR EIGENTÜMER:INNEN</h2>
                <span>2025</span>
            </div>
        </a>

        <a href="gemeinden.html" class="card card-3">
            <div class="card-overlay">
                <h2>VON GEMEINDEN FÜR GEMEINDEN</h2>
                <span>2025</span>
            </div>
        </a>

    </main>

</body>
</html>
