<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAUKOMPASS - Gemeinsam Wohnraum schaffen</title>
    <style>
        /* --- GRUNDEINSTELLUNGEN & SCHRIFTEN --- */
        :root {
            --bg-color: #f8f1d9; /* Das Beige aus dem Design */
            --text-color: #222;
            --overlay-color: rgba(255, 255, 255, 0.9); /* Fast weißer Schleier beim Hover */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- HEADER & NAVIGATION --- */
        nav { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 20px 40px; 
    background: white; 
    border-bottom: 1px solid #e0e0e0; 
}

/* Flex-Basis sorgt dafür, dass das Logo immer exakt in der Mitte bleibt */
.nav-links { flex: 1; } 
.lang-switch { display: flex; gap: 10px; flex: 1; justify-content: flex-end; }

.logo { 
    font-weight: 900; 
    font-size: 1.5rem; 
    letter-spacing: 2px; 
    text-transform: uppercase; 
    text-decoration: none; 
    color: black; 
    text-align: center;
}

.lang-btn { 
    background: none; 
    border: none; 
    font-size: 1.5rem; 
    cursor: pointer; 
    opacity: 0.5; 
    transition: opacity 0.2s, transform 0.2s; 
    padding: 0; 
    color: #222; /* Einheitliche Textfarbe */
    font-weight: normal;
}

.lang-btn:hover, .lang-btn.active { 
    opacity: 1; 
    transform: scale(1.1); 
}

        /* --- HERO SEKTION --- */
        .hero {
            text-align: center;
            padding: 80px 20px 60px;
            background-color: var(--bg-color);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- DAS 3-SPALTEN GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            height: 70vh; 
            min-height: 600px;
            width: 100%;
        }

        /* --- DIE KARTEN --- */
        .card {
            position: relative;
            text-decoration: none; 
            background-size: cover;
            background-position: center;
            overflow: hidden;
            cursor: pointer;
        }

        .card-1 { background-image: url('bild-1.jpg'); background-color: #e0f2f1; }
        .card-2 { background-image: url('bild-2.jpg'); background-color: #f3e5f5; }
        .card-3 { background-image: url('bild-3.jpg'); background-color: #fff3e0; }


       /* --- DER OVERLAY (Text immer sichtbar) --- */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* Hintergrund ist standardmäßig da, aber transparent */
            background-color: rgba(255, 255, 255, 0.75);
            
            /* Text zentrieren */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;

            /* Opacity ist 1 (sichtbar) */
            opacity: 1;
            transition: background-color 0.3s ease-in-out;
        }

        /* WENN man über die Karte hovert, wird der Hintergrund heller/weißer */
        .card:hover .card-overlay {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .card-overlay h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
            /* Leichter Schatten für bessere Lesbarkeit auf hellen Bildern */
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .logo {
                position: static;
                transform: none;
            }
            nav {
                justify-content: space-between;
            }
            .lang-switch {
                position: static;
            }
            .grid-container {
                grid-template-columns: 1fr; 
                height: auto;
            }
            .card {
                height: 400px; 
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">BAUKOMPASS</a>
        
        <!-- Sprachumschalter -->
        <div class="lang-switch">
            <button onclick="changeLanguage('de')" class="lang-btn active" data-lang="de">DE</button>
            <button onclick="changeLanguage('en')" class="lang-btn" data-lang="en">EN</button>
            <button onclick="changeLanguage('fr')" class="lang-btn" data-lang="fr">FR</button>
        </div>
    </nav>

    <header class="hero">
        <h1 data-i18n="hero_title">Gemeinsam Wohnraum schaffen.</h1>
        <p data-i18n="hero_desc">Die digitale Plattform für interkommunale Bauentwicklung und Kooperation.</p>
    </header>

    <main class="grid-container">
        
        <a href="seite-bewohner.html" class="card card-1">
            <div class="card-overlay">
                <h2 data-i18n="card_res">FÜR BEWOHNER:INNEN</h2>
                <span>2025</span>
            </div>
        </a>

        <a href="seite-eigentuemer.html" class="card card-2">
            <div class="card-overlay">
                <h2 data-i18n="card_own">FÜR EIGENTÜMER:INNEN</h2>
                <span>2025</span>
            </div>
        </a>

        <a href="gemeinden.html" class="card card-3">
            <div class="card-overlay">
                <h2 data-i18n="card_mun">VON GEMEINDEN FÜR GEMEINDEN</h2>
                <span>2025</span>
            </div>
        </a>

    </main>

    <script>
        // --- SPRACH-LOGIK ---
        const translations = {
            "de": {
                "hero_title": "Gemeinsam Wohnraum schaffen.",
                "hero_desc": "Die digitale Plattform für interkommunale Bauentwicklung und Kooperation.",
                "card_res": "FÜR BEWOHNER:INNEN",
                "card_own": "FÜR EIGENTÜMER:INNEN",
                "card_mun": "VON GEMEINDEN FÜR GEMEINDEN"
            },
            "en": {
                "hero_title": "Creating Housing Together.",
                "hero_desc": "The digital platform for inter-municipal development and cooperation.",
                "card_res": "FOR RESIDENTS",
                "card_own": "FOR OWNERS",
                "card_mun": "FROM MUNICIPALITIES FOR MUNICIPALITIES"
            },
            "fr": {
                "hero_title": "Créer des logements ensemble.",
                "hero_desc": "La plateforme numérique pour le développement intercommunal et la coopération.",
                "card_res": "POUR LES RÉSIDENTS",
                "card_own": "POUR LES PROPRIÉTAIRES",
                "card_mun": "DES COMMUNES POUR LES COMMUNES"
            }
        };

        function changeLanguage(lang) {
            // 1. Sprache speichern
            localStorage.setItem('baukompass_lang', lang);
            
            // 2. Buttons aktualisieren
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if(btn.dataset.lang === lang) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // 3. Texte aktualisieren
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if(translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });
        }

        // Init beim Laden
        window.addEventListener('load', () => {
            const savedLang = localStorage.getItem('baukompass_lang') || 'de';
            changeLanguage(savedLang);
        });
    </script>

</body>
</html>
